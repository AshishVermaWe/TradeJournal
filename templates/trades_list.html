<section class="page">
  <div class="header" style="display:flex;justify-content:space-between;align-items:center;gap:12px;">
    <h1 style="margin:0;">Trades</h1>
    <a class="btn" href="/upload">+ Import Trades</a>
  </div>

  <form class="card filters" method="get" action="/trades" style="display:flex;gap:12px;flex-wrap:wrap;align-items:flex-end;margin-bottom:14px;">
    <div>
      <label>Symbol</label>
      <input type="text" name="symbol" value="${SYMBOL}" placeholder="e.g., NVDA" />
    </div>
    <div>
      <label>From</label>
      <input type="date" name="from" value="${FROM}" />
    </div>
    <div>
      <label>To</label>
      <input type="date" name="to" value="${TO}" />
    </div>
    <button class="btn" type="submit">Apply</button>
    <a class="btn" href="/trades">Clear</a>
  </form>

  <div class="card">
    <div class="table-wrap">
      <table class="table-wide">
        <thead>
          <tr>
            <th style="text-align:left;">Open time</th>
            <th style="text-align:left;">Symbol</th>
            <th style="text-align:left;">Side</th>
            <th class="num">Volume</th>
            <th class="num">P/L</th>
            <th class="num">Executions</th>
            <th style="text-align:left;">Status</th>
          </tr>
        </thead>
        <tbody>${TABLE}</tbody>
      </table>
    </div>
  </div>
</section>
